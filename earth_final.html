    <script type="x-shader/x-vertex" id="iridescent_vertexShader">

        varying vec3 vNormal;

        // The view direction we want to compute.
        // Direction from the current vertex to the camera.
        varying vec3 vViewDirection;


        void main() {
            // modelMatrix, projectionMatrix, cameraPosition and worldPosition provided by three.js
            // Convert vertex position to world space
            vec4 worldPosition = modelMatrix * vec4(position, 1.0);

            // Compute view direction (from vertex to camera)
            vViewDirection = cameraPosition - worldPosition.xyz;

            // Transformed the vertex normal to the view space, and then normalized it.
            vNormal = normalize(normalMatrix * normal);

            // Computed the final position of the vertex in clip space
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }

    </script>
    <script type="x-shader/x-vertex" id="iridescent_fragmentShader">
        // Declare uniform variables for color variation
        uniform vec3 u_colorA;
        uniform vec3 u_colorB;
        uniform float u_time;

        varying vec3 vNormal;
        varying vec3 vViewDirection;

        void main() {
            // Normalize the view direction
            vec3 viewDir = normalize(vViewDirection);

            // Calculate the dot product between the normal and the view direction
            float dotProduct = dot(normalize(vNormal), viewDir);

            // Use mix() to interpolate between u_colorA and u_colorB based on the dot product
            //vec3 iridescentColor = mix(u_colorA, u_colorB, dotProduct);
            // Use sine function with time to create color variation
            float timeFactor = sin(u_time); // Adjust the frequency and amplitude as needed
            vec3 iridescentColor = mix(u_colorA, u_colorB, dotProduct) * (1.52 + timeFactor);

            // Output the final color
            gl_FragColor = vec4(iridescentColor, 1.0);
        }
    </script>
